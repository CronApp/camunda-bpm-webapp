<form name="form">
  <h3>{{ 'EXECUTION_METRICS' | translate }}</h3>

  <div class="alert alert-info">
    <p>
      {{ 'EXECUTION_METRICS_INFO_1' | translate }} <strong>{{ 'EXECUTION_METRICS_FNI' | translate }}</strong>
      {{ 'EXECUTION_METRICS_INFO_2' | translate }}
    </p>
  </div>

  <div class="row">
    <div class="form-group col-xs-12 col-sm-6">
      <label for="startDate">
        {{ 'EXECUTION_METRICS_START_DATE' | translate }}
      </label>
      <p class="input-group">
        <input type="text"
               name="startDate"
               ng-model="startDate"
               ng-required="true"
               ng-change="handleDateChange()"
               class="form-control"
               id="startDate"
               datepicker-popup="dd/MM/yyyy"
               is-open="startDateFieldOpened" />
        <span class="input-group-btn">
          <button type="button"
                  class="btn btn-default"
                  ng-click="open($event, 'startDateFieldOpened')">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>

    <div class="form-group col-xs-12 col-sm-6">
      <label for="endDate">
        {{ 'EXECUTION_METRICS_END_DATE' | translate }}
      </label>
      <p class="input-group">
        <input type="text"
               name="endDate"
               ng-model="endDate"
               ng-required="true"
               ng-change="handleDateChange()"
               class="form-control"
               id="endDate"
               datepicker-popup="dd/MM/yyyy"
               is-open="endDateFieldOpened" />
        <span class="input-group-btn">
          <button type="button"
                  class="btn btn-default"
                  ng-click="open($event, 'endDateFieldOpened')">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </p>
    </div>
  </div>

  <div cam-widget-loader
       loading-state="{{ loadingState }}"
       text-error="{{ loadingError }}">
    <div class="panel panel-default">
      <div class="panel-heading">{{ 'EXECUTION_METRICS_RESULTS' | translate }}</div>
      <div class="panel-body">
        <ul>
          <li>
            <strong>{{ metrics.flowNodes }}</strong> {{ 'EXECUTION_METRICS_FNI' | translate }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="text-right"
       ng-show="loadingState !== 'INITIAL'">
    <button type="submit"
            ng-disabled="!form.$valid || loadingState === 'LOADING'"
            class="btn btn-default"
            ng-click="load()">
      {{ 'EXECUTION_METRICS_REFRESH' | translate }}
    </button>
  </div>
</form>
