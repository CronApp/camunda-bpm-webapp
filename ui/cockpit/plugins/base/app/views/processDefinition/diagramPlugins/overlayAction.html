<a
  class="overlay-link"
  ng-click="toggleOverlay()"
  ng-disabled="isLoading"
  tooltip="{{ 'OVERLAY_ACTION_TOOLTIP' | translate }}"
  tooltip-placement="bottom">
  {{ 'OVERLAY_ACTION_TEXT' | translate }}
  <span ng-if="toggle && !isLoading">{{ 'OVERLAY_ACTION_ON' | translate }} <input type="radio" checked="" class="toggle" ></span>
  <span ng-if="!toggle && !isLoading">{{ 'OVERLAY_ACTION_OFF' | translate }} <input type="radio" class="toggle"> </span>
  <span ng-if="isLoading">{{ 'OVERLAY_ACTION_LOADING' | translate }}</span>
</a>
