<a class="btn btn-default btn-toolbar"
   href
   ng-click="openDialog()"
   tooltip="{{'PLGN_DPLY_DEPLOY' | translate}}"
   tooltip-placement="left"
   ng-show="showDeployButton">
  <span class="glyphicon glyphicon-open"></span>
</a>

<a class="btn btn-default btn-toolbar"
   href
   ng-click="openRedeployDialog()"
   tooltip="{{'PLGN_REDE_REDEPLOY_RES' | translate}}"
   tooltip-placement="left"
   ng-hide="showDeployButton">
  <span class="glyphicon glyphicon-open"></span>
</a>
