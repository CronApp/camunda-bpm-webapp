<div class="modal-header">
  <h3 class="cam-cockpit-create-process-definition modal-title">{{ 'CREATE_PROCESS_DEFINITION' | translate }}</h3>
</div>

<div class="modal-body">

  <div notifications-panel></div>

  <form class="form-horizontal"
        name="newProcessDefinitionForm"
        role="form">
    <div ng-init="setNewProcessDefinitionForm(this.newProcessDefinitionForm)"></div>

    <div class="form-group">
      <label class="col-xs-2 control-label">{{ 'NEW_PROCESS_DEFINITION_NAME' | translate }}</label>
      <div class="col-xs-10">
        <input class="form-control"
               name="processDefinitionName"
               ng-model="processDefinition.name"
               required
               type="text" />
        <span ng-if="this.newProcessDefinitionForm.processDefinitionName.$invalid && this.newProcessDefinitionForm.processDefinitionName.$dirty"
              class="has-error">
          <span ng-show="this.newProcessDefinitionForm.processDefinitionName.$error.required"
                class="help-block">
            {{ 'REQUIRED_FIELD' | translate }}
          </span>
        </span>
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">
  <div class="row row-action">

    <div class="col-xs-12">
      <button class="btn btn-xs btn-link"
              type="button"
              ng-click="$dismiss()">
        {{ 'CLOSE' | translate }}
      </button>

      <button class="btn btn-primary"
              type="submit"
              ng-click="save()"
              ng-disabled="!isValid()">
        {{ 'SAVE' | translate }}
      </button>
    </div>

  </div>
</div>
